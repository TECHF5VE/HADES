  <div class="col-md-6 card-left-wrapper">
    <mat-card class="card">
      <h4 class="text-center">我的申请</h4>
      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>金额</th>
          <th>状态</th>
          <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let debit of debits; let i = index;">
          <td>{{i+1}}</td>
          <td>{{debit.fundRaiserRest}}</td>
          <td>{{getDebitState(debit)}}</td>
          <td>{{formatTime(debit.fundOvertimeTime)}}</td>
        </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
